<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Look</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-color: #f5efe0;
            padding-top: 20px;
        }
        .book-details-card {
            border-radius: 12px;
            overflow: hidden;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .book-img {
            max-height: 300px;
            object-fit: contain;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .book-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status-to-read {
            background-color: #ffc107;
            color: #212529;
        }
        .status-reading {
            background-color: #0d6efd;
            color: white;
        }
        .status-completed {
            background-color: #198754;
            color: white;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .book-info {
            border-left: 5px solid #8d6e63;
            padding-left: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-4">
            <a href="{{ url_for('index') }}" class="btn" style="background-color: #8d6e63; color: white;">
                <i class="fas fa-arrow-left me-2"></i>Back to Books
            </a>
        </div>
        
        <div class="card book-details-card">
            <div class="row g-0">
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    {% if book.image_url %}
                    <img src="{{ book.image_url }}" class="img-fluid book-img" alt="{{ book.title }}">
                    {% else %}
                    <div class="book-img bg-light d-flex align-items-center justify-content-center">
                        <span class="text-muted">No Image</span>
                    </div>
                    {% endif %}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 class="card-title" style="color: #5d4037;">{{ book.title }}</h2>
                        <div class="book-info">
                            <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                            <p class="card-text"><strong>Published:</strong> {{ book.published_date }}</p>
                            <p class="card-text"><strong>Pages:</strong> {{ book.page_count }}</p>
                            <p class="card-text"><strong>Categories:</strong> {{ book.categories }}</p>
                        </div>
                        
                        <span class="book-status status-{{ book.status.lower().replace(' ', '-') }}">{{ book.status }}</span>
                        
                        <p class="card-text">{{ book.description }}</p>
                        
                        <div class="action-buttons">
                            <form action="{{ url_for('update_status', book_id=book.id) }}" method="post" class="d-inline">
                                <div class="input-group" style="max-width: 300px;">
                                    <select name="status" class="form-select">
                                        <option value="To Read" {% if book.status == 'To Read' %}selected{% endif %}>To Read</option>
                                        <option value="Reading" {% if book.status == 'Reading' %}selected{% endif %}>Reading</option>
                                        <option value="Completed" {% if book.status == 'Completed' %}selected{% endif %}>Completed</option>
                                    </select>
                                    <button type="submit" class="btn btn-outline-primary">Update Status</button>
                                </div>
                            </form>
                            
                            <form action="{{ url_for('remove_book', book_id=book.id) }}" method="post" class="d-inline mt-3">
                                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Are you sure you want to delete this book?')">
                                    <i class="fas fa-trash-alt me-2"></i>Delete Book
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
